<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Search-Student.css" />
    <title>Search</title>
  </head>

  <body id="Search-Student-body">
    <nav>
      <ul>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="view-students.html"> View students </a>
        </li>
        <li>
          <a href="edit-student-data.html"> Edit a student </a>
        </li>
        <li>
          <a href="add-student.html"> Add a new student </a>
        </li>
        <li>
          <a href="search-student.html"> Search for a student </a>
        </li>
        <li>
          <a href="student-department-assignment.html">
            Student department assignment
          </a>
        </li>
      </ul>
    </nav>
    <br />
    <p id="welcome">Welcome, you can view students from here:</p>
    <div class="search-box">
      <input
        class="search-txt"
        type="text"
        name=""
        id="name-entered"
        placeholder="Search Student"
      />
      <span class="show-names">try names like: Ahmed,Aly,Soha</span>
      <a class="search-btn" href="#" onclick="show()">
        <i class="fas fa-search"></i>
      </a>
    </div>

    <div id="show-table">
      <table class="content-table">
        <thead>
          <tr id="row1">
            <th>Name</th>
            <th id="ID">ID</th>
            <th id="Year">Year</th>
          </tr>
        </thead>
        <tbody>
          <tr id="row2">
            <td>Ahmed</td>
            <td>20xxxxxx</td>
            <td>2020</td>
          </tr>
          <tr class="active-row" id="row3">
            <td>Aly</td>
            <td>20xxxxxx</td>
            <td>2021</td>
          </tr>
          <tr id="row4">
            <td>Soha</td>
            <td>20xxxxxx</td>
            <td>2022</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p id="no-student"></p>

    <script src="Search-Student.js"></script>
  </body>
</html>
