<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Search</title>
    <style>
      body {
        background-image: url("SearchStudent.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      #welcome {
        color: rgb(106, 101, 101);
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 25px;
        text-align: center;
        margin-top: 40px;
      }

      .search-box {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        height: 40px;
        border-radius: 40px;
        padding: 10px;
      }

      .search-box:hover > .search-txt {
        width: 240px;
        padding: 0 6px;
        top: 50px;
      }

      .search-box:hover > .search-btn {
        background:#2f3640;
      }

      .search-btn {
        color: #e84118;
        float: right;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #2f3640;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
        text-decoration: none;
      }

      .search-txt {
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 0;
        color:rgb(106, 101, 101);
        font-size: 16px;
        transition: 0.4s;
        line-height: 40px;
        width: 0px;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="view-students.html"> View students </a>
        </li>
        <li>
          <a href="edit-student-data.html"> Edit a student </a>
        </li>
        <li>
          <a href="add-student.html"> Add a new student </a>
        </li>
        <li>
          <a href="search-student.html"> Search for a student </a>
        </li>
        <li>
          <a href="student-department-assignment.html">
            Student department assignment
          </a>
        </li>
      </ul>
    </nav>
    <br>
    <p id="welcome">Welcome, you can view students from here:</p>
    <div class="search-box">
      <input
        class="search-txt"
        type="text"
        name=""
        placeholder="Search Student"
      />
      <a class="search-btn" href="#">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </body>
</html>
