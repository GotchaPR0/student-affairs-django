<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Department</title>
</head>
<body>
    <p class="dept_id">
        <b>Student ID:</b>
        <input type="text">
    </p>
    <p class="dept_name">
        <b>Student Name:</b>
        <input type="text">
    </p>
    <p class="dept_choice">
        <b>Choose the Department:</b>
        <select name="dropdown">
            <option></option>
            <option id="CS">Computer Science</option>
            <option id="AI">Artificial Intelligence</option>
            <option id="IT">Information Technology</option>
            <option id="IS">Information Systems</option>
            <option id="DS">Decision Support</option>
        </select>
    </p>
    <br> <input type="submit">
</body>
</html>
