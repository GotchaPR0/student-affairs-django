    <nav>

        </li>
      </ul>

    <form>
      <div class="dept_id">
        <b>Student ID:</b>
        <input type="text" placeholder="ID" required="true" />
      </div>
      <div class="dept_name">
        <b>Student Name:</b>
        <input type="text" placeholder="Name" required="true" />
      </div>
      <div class="dept_choice">
        <b>Choose the Department:</b>
        <select name="dropdown" required="true">
          <option></option>
          <option id="CS">Computer Science</option>
          <option id="AI">Artificial Intelligence</option>
          <option id="IT">Information Technology</option>
          <option id="IS">Information Systems</option>
          <option id="DS">Decision Support</option>
        </select>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
