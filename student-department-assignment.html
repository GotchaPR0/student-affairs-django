  <body id="assign-dept-body">
    <nav>
      <ul>

        <li>
          <a href="view-students.html"> View students </a>

        <!-- <li>

      </ul>
    </nav>
    <div class="big-container">
      <div>
        <h1 class="h1">Assign Department</h1>
      </div>

      <div class="field-container">
        <form id="optionsForm" >
        <div class="ID">
          <label><b>Student ID</b></label>
          <input 
            type="text" 
            name="" 
            id="student-id" 
            placeholder="Enter ID" required />
        </div>

        <div class="Name">
          <label><b>Student Name</b></label>
          <input type="text" id="student-name" placeholder="Enter a name" required />
        </div>

        <div class="select-box" style="margin-top: 1rem">
          <label style="margin-top: 1rem ; margin-right: 1rem;"><b>Choose Department</b></label>
          <div class="select-box-container">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" id="CS" name="dept_choice" value="CS" />
                <label for="CS"><b>Computer Science</b></label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="AI" name="dept_choice" value="AI"/>
                <label for="AI"><b>Artificial Intelligence</b></label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="IT" name="dept_choice" value="IT"/>
                <label for="IT"><b>Information Technology</b></label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="IS" name="dept_choice" value="IS"/>
                <label for="IS"><b>Information Systems</b></label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="DS" name="dept_choice" value="DS"/>
                <label for="DS"><b>Decision Support</b></label>
              </div>
            </div>
            <div class="selected" value="Choose Department"><b>Choose Department</b></div>
          </div>
        </div>
        
        <div class="btn-assign">
          <button class="assign-btn" id="assign-btn" type="submit">Assign Department</button>
        </div>
        </form>
      </div>
    </div>

    <script src="java script/Drop-Down.js"></script>
    <script src="java script/Assign-Department.js"></script>
    
  </body>
</html>
