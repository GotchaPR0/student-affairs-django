<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/Assign-Department.css" />
    <link rel="stylesheet" href="CSS/Drop-Down.css" />
    <link rel="icon" type="image/x-icon" href="images/Logo-FCAI.jpg" />
    <title>Assign Department</title>
  </head>
  <body id="assign-dept-body">
    <nav>
      <ul>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="view-students.html"> View students </a>
        </li>
        <li>
          <a href="edit-student-data.html"> Edit a student </a>
        </li>
        <li>
          <a href="add-student.html"> Add a new student </a>
        </li>
        <li>
          <a href="search-student.html"> Search for a student </a>
        </li>
        <li>
          <a href="student-department-assignment.html">
            Student department assignment
          </a>
        </li>
        <!-- <li>
          <a href="Contact-Us.html"> Contact</a>
        </li> -->
      </ul>
    </nav>
    <div class="big-container">
      <div>
        <h1 class="h1">Assign Department</h1>
      </div>

      <div class="field-container">
        <div class="ID">
          <label><b>Student ID</b></label>
          <input type="text" name="id" placeholder="Enter ID" required />
        </div>

        <div class="Name">
          <label><b>Student Name</b></label>
          <input type="text" name="name" placeholder="Enter a name" required />
        </div>

        <div class="select-box" style="margin-top: 1rem">
          <label style="margin-top: 1rem"><b>Choose Department</b></label>
          <div class="select-box-container">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" id="CS" name="dept_choice" />
                <label>Computer Science</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="AI" name="dept_choice" />
                <label>Artificial Intelligence</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="IT" name="dept_choice" />
                <label>Information Technology</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="IS" name="dept_choice" />
                <label>Information Systems</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="DS" name="dept_choice" />
                <label>Decision Support</label>
              </div>
            </div>

            <div class="selected">Choose Department</div>
          </div>
        </div>

        <div class="btn-add">
          <button class="add-btn" type="submit">Assign Department</button>
        </div>
      </div>
    </div>

    <script src="java script/Drop-Down.js"></script>
  </body>
</html>
