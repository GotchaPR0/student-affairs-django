        <div style="text-align: center">
          <h1>Edit Student info</h1>
        </div>
        <div>
          <form action="">
        <label for="name"><b>Student Name:</b></label>
        <br>
        <input type="text" name="name" />
        <br />
        <br />
        
        <label for="date"><b>Date of Birth:</b></label>
        <br>
        <input type="date" name="date" />
        <br />
        <br />
        <label for="gpa"><b>Student GPA:</b></label>
        <br>
        <input type="text" name="gpa" />
        <br />
        <br />
        <label for="gender"
          ><b>Student's Gender <br /></b>
        </label>
        <input type="radio" name="1" /> Male
        <input type="radio" name="1" /> Female
        
        <br />
        <br />
        <label for="level"
          ><b>Student's Level <br /></b
        ></label>
        <input type="radio" name="2" /> Level 1
        <input type="radio" name="2" /> Level 2
        <input type="radio" name="2" /> Level 3
        <input type="radio" name="2" /> Level 4
        <br />
        <br />
        <label for="status"><b>Current status</b> <br /></label>
        <input type="radio" name="3" /> Active
        <input type="radio" name="3" /> Inactive
        <br />
        <br />
        <label for="department"><b>Student's Department:</b></label>
        <br>
        <input type="text" name ="department" disabled />
        <br />
        <br />
        <label for="email"><b>Student E-mail:</b></label>
        <br>
        <input type="email" name="email" id="" />
        <br />
        <br />
        <label for="phone"><b>Phone Number:</b></label>
        <br>
        <input type="number" name="phone" />
        <br />
        <br />
        <button style = "margin:5px" type="submit">Delete Student</button>
        
        <button type="submit">Edit Student</button>
        
      </form>
    </div>
  </body>
